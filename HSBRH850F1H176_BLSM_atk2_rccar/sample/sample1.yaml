      OsStackMonitoring: true
      OsUseGetServiceId: true
      OsUseParameterAccess: true
      OsScalabilityClass: SC1
      OsStatus: EXTENDED
      OsHooks:
        OsErrorHook: true
        OsPostTaskHook: true
        OsPreTaskHook: true
        OsProtectionHook: true
        OsShutdownHook: true
        OsStartupHook: true
      OsHookStack:
        OsHookStackSize: 512
        OsHookStackCoreAssignment: 0
