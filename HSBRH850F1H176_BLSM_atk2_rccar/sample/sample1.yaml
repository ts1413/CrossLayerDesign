          OsIocDataPropertyIndex: 1
          OsIocInitValue: 10U
          OsIocDataTypeRef: /ImplementationDataTypes/uint8
        IOC_DEQUE_DATA2:
          DefinitionRef: OsIocDataProperties
          OsIocDataPropertyIndex: 2
          OsIocInitValue: 20U
          OsIocDataTypeRef: /ImplementationDataTypes/uint8
